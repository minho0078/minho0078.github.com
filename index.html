<!DOCTYPE html>
<html ng-app>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>minho's git</title>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.11.0.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      <script src="./js/main.js"></script>
      <style>
         .menu_icon{
            font-weight:bolder;
            padding-left:10px;
         }
         .menu_icon:hover{
            color:#81BEF7;
            cursor:pointer;
         }
      </style>

   </head>
   <body>
      <h1>Hello world</h1>
      <hr/>
      <div id="gHead" ng-controller="setMenu">
         <span class="menu_icon" onclick="viewPage(this);" ng-repeat="menu in menus">{{menu}}</span>
      </div>
      <hr/>
      <div id="gMain">
      </div>
   </body>
</html>
